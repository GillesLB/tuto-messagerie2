<div class="container">

  <p class="text-center font-weight-bold">Ajouter un message :</p>

  <form [formGroup]="ajouterMessageForm" (ngSubmit)="ajouterMessage()">

    <div class="form-group">
      <label for="titre">Titre</label>
      <input
        type="text"
        name="titre"
        id="titre"
        class="form-control col-6"
        formControlName="titre"
      
      >
    </div>

    <div class="form-group">
      <label for="corps">Message</label>
      <textarea
        class="form-control col-6"
        type="text"
        name="corps"
        id="corps"
        formControlName="corps"
      >
      </textarea>
    </div>

    <button
      type="submit"
      class="btn btn-primary"
      [disabled]="ajouterMessageForm.invalid"
    >
      Envoyer
    </button>

  </form>
</div>
